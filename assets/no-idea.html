    <div id="wrapper">
        <h1>What's your best dog match?</h1>
        <p>Take this quiz to find out!</p>

        <form id="quiz">
            <h2>What are the main reasons that you are choosing to get a dog? </h2>
            <label><input type="radio" name="q1" value="c1">
                Companionship at home
                <label><input type="radio" name="q1" value="c2">
                    To guard my house and family
                    <label><input type="radio" name="q1" value="c3">
                        A friend for the kids
                    </label><br />

                    <h2>How much time can you spend exercising your dog (including walking, running & playing)?</h2>
                    <label><input type="radio" name="q2" value="c1">
                        20 mins
                        <label><input type="radio" name="q2" value="c2">
                            40 mins
                            <label><input type="radio" name="q2" value="c3">
                                60 mins +
                            </label><br />

                            <h2>What is your experience in owning a dog?</h2>
                            <label><input type="radio" name="q3" value="c1">
                                This will be my first dog
                                <label><input type="radio" name="q3" value="c2">
                                    I had a dog as a child
                                    <label><input type="radio" name="q3" value="c3">
                                        I have been a dog owner before or currently have a dog
                                    </label><br />

                                    <h2>What is the size of your property?</h2>
                                    §
                                    <label><input type="radio" name="q4" value="c1">
                                        Apartment/House - no garden
                                        <label><input type="radio" name="q4" value="c2">
                                            Apartment/House - with Garden
                                            <label><input type="radio" name="q4" value="c3">
                                                Large Property with large outdoor space
                                            </label><br />

                                            <h2>Do you have any children under 7?</h2>
                                            <label><input type="radio" name="q5" value="c1">
                                                Yes
                                                <label><input type="radio" name="q5" value="c2">
                                                    No
                                                    <label><input type="radio" name="q5" value="c3">
                                                        Planning on having kids
                                                    </label><br />

                                                    <h2>Are there any other pets in the house?</h2>
                                                    <label><input type="radio" name="q6" value="c1">
                                                        No
                                                        <label><input type="radio" name="q6" value="c2">
                                                            Yes (cat, other small animals)
                                                            <label><input type="radio" name="q6" value="c3">
                                                                Yes (dogs)
                                                            </label><br />

                                                            <h2>How often will there be someone at home with the dog?
                                                            </h2>
                                                            <label><input type="radio" name="q7" value="c1">
                                                                There will be someone at home most of the time
                                                                <label><input type="radio" name="q7" value="c2">
                                                                    I will out of the house a lot
                                                                    <label><input type="radio" name="q7" value="c3">
                                                                        I will be out of the house for a few hours a day
                                                                    </label><br />

                                                                    <h2>What size dog would you like?</h2>
                                                                    <label><input type="radio" name="q8" value="c1">
                                                                        Small (under 11kg)
                                                                        <label><input type="radio" name="q8" value="c2">
                                                                            Medium (11kg - 27kg)
                                                                            <label><input type="radio" name="q8"
                                                                                    value="c3">
                                                                                Large (27kg +)
                                                                            </label><br />

                                                                            <h2>How important is low shedding to you?
                                                                            </h2>
                                                                            <label><input type="radio" name="q9"
                                                                                    value="c1">
                                                                                I don’t mind shedding
                                                                                <label><input type="radio" name="q9"
                                                                                        value="c2">
                                                                                    A lot is not ok
                                                                                    <label><input type="radio" name="q9"
                                                                                            value="c3">
                                                                                        I prefer a dog that doesn’t shed
                                                                                        much
                                                                                    </label><br />

                                                                                    <h2>Every dog barks, some more than
                                                                                        others, and some howl. How much
                                                                                        barking can you tolerate?</h2>
                                                                                    <label><input type="radio"
                                                                                            name="q10" value="c1">
                                                                                        I prefer a dog that won't bark
                                                                                        too much
                                                                                        <label><input type="radio"
                                                                                                name="q10" value="c2">
                                                                                            Barking doesn't bother me
                                                                                            too much so it's not an
                                                                                            issue.
                                                                                            <label><input type="radio"
                                                                                                    name="q10"
                                                                                                    value="c3">
                                                                                                I want a dog to watch
                                                                                                and guard so accept the
                                                                                                barking that might come
                                                                                                with it
                                                                                            </label><br />


        </form>

    </div>

        <div class="row">
